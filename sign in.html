<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="sign in.css">
</head>
<body>
  <div class="logo-container">
    <img src="logo for Fitopia fitness club.png" alt="Fitopia Fitness Club Logo" class="logo">
    </div>
  <div class="container">
    <div class="form-wrapper">
      <div class="form-toggle">
        <button class="toggle-btn" id="sign-in-btn">Sign In</button>
        <button class="toggle-btn" id="sign-up-btn">Sign Up</button>
      </div>

      <form id="form" class="form">
        <h2 id="form-title">Sign In</h2>

        <!-- Sign In Form -->
        <div class="form-content" id="sign-in-form">
          <input type="email" id="sign-in-email" placeholder="Email" required>
          <input type="password" id="sign-in-password" placeholder="Password" required>
          <button type="submit" class="btn">Sign In</button>
        </div>

        <!-- Sign Up Form -->
        <div class="form-content" id="sign-up-form">
          <input type="text" id="sign-up-name" placeholder="Name" required>
          <input type="email" id="sign-up-email" placeholder="Email" required>
          <input type="password" id="sign-up-password" placeholder="Password" required>
          <button type="submit" class="btn">Sign Up</button>
        </div>

        <!-- Google Sign In -->
        <div class="google-sign-in">
          <button class="google-btn">Sign In with Google</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
